membership_term_default:
  id: membership_term_default
  label: Default Membership Term Workflow
  group: membership_term
  states:
    pending:
      label: Pending
    active:
      label: Active
    expiring:
      label: Expiring
    expired:
      label: Expired
    renewed:
      label: Renewed
  transitions:
    activate:
      label: Activate
      from: [pending]
      to: active
    expire:
      label: Expire
      from: [pending,expiring,active]
      to: expired
    restart:
      label: Restart
      from: [expired]
      to: renewed
    replace:
      label: Renew
      from: [active,expiring]
      to: renewed
